<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="icon" type="image/x-icon" href="/images/6195699.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div>
            <h1>Random Password Generator</h1>
            <div class="pass__wrapper">
                <img class="strong__pass" src="images/istockphoto-1412166955-612x612-removebg-preview.png" alt="">
                <img class="weak__pass" src="images/7461480-removebg-preview.png" alt="">
                <img class="medium__pass" src="images/3094352-removebg-preview.png" alt="">
                <div class="pass__inputs">
                    <div class="passWord__fields">
                        <input class="password"> <button id="copy__btn"
                            onclick="copy()"><svg fill="#000000" height="30px" width="20px" version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 93.842 93.843" xml:space="preserve"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <g> <path d="M74.042,11.379h-9.582v-0.693c0-1.768-1.438-3.205-3.206-3.205h-6.435V3.205C54.819,1.437,53.381,0,51.614,0H42.23 c-1.768,0-3.206,1.438-3.206,3.205V7.48H32.59c-1.768,0-3.206,1.438-3.206,3.205v0.693h-9.582c-2.393,0-4.339,1.945-4.339,4.34 v73.785c0,2.394,1.946,4.34,4.339,4.34h54.238c2.394,0,4.339-1.946,4.339-4.34V15.719C78.38,13.324,76.434,11.379,74.042,11.379z M32.617,25.336h28.61c1.709,0,3.102-1.391,3.102-3.1v-3.438h7.554l0.021,68.164l-49.939,0.021V18.801h7.554v3.436 C29.517,23.945,30.907,25.336,32.617,25.336z"></path> </g> </g></svg></button>
                            <span class="pass__state">Medium</span>
                        </div>
                    <label for="">Password length: </label>
                    <input onchange="rangeNumber()" type="number" id="plength">
                    <button onmousedown="plus()" class="plus__btn">+</button>
                    <input type="range" id="range" min="1" max="20" value="10">
                    <button onmousedown="minus()" class="minus__btn">-</button>
                    <div class="chars">
                        <label for="">Charactars: </label>
                    <input oninput="checkMark(), generatePass()" type="checkbox" name="" id="upper__case" checked> ABC
                    <input oninput="checkMark(), generatePass()" type="checkbox" name="" id="lower__case" checked> abc
                    <input oninput="checkMark(), generatePass()" type="checkbox" name="" id="symbol" checked> !@#$
                    <input oninput="checkMark(), generatePass()" type="checkbox" name="" id="number" checked> 123
                    </div>
                </div>
            </div>

            <!-- <button onclick="generate()">Generate password</button> -->
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
